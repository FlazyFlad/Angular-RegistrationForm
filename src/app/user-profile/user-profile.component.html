    <div class="container bootstrap snippets bootdey" *ngIf="user">
    <h1 class="text-primary">Edit Profile</h1>
      <hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" class="avatar img-circle img-thumbnail" alt="avatar">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <h3>Personal info</h3>
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">User Name:</label>
            <div class="col-lg-8">
              <input type="email" class="form-control" id="userName" [(ngModel)]="user.userName" name="userName">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="email" id="email" [(ngModel)]="user.email" name="email">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Date of Birth:</label>
            <div class="col-lg-8">
              <input class="form-control" type="date" id="dateOfBirth" [(ngModel)]="user.dateOfBirth" name="dateOfBirth">
            </div>
          </div>


          <br> 
          <button (click)="saveChanges()" class="btn btn-primary">Изменить</button>
        </form>
      </div>
  </div>
</div>
<hr>
